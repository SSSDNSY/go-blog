{{template "header"}}
<title>首页 - imiBLOG</title>
<script src="../static/js/echarts.min.js"></script>
<script src="../static/js/echartConfig.js"></script>
<title>百度经验统计</title>
</head>
<body>
{{template "navbar" .}}
<div class="container mt-2 mb-2 my">
    <div class="row">
        <div class="col-md-3 col-sm-12 border rounded mx-auto">
            <div class="thumbnail cen">
                <img class="bd-img mt-2" src="../static/img/favicon.png"
                     alt="百度的头像" id="avatorId"/>
                <div class="caption">
                    <h3 id="bdname"></h3>
                    <p id="bdLevel">
                    <div id="bdLevelDes" class="text-info"></div>
                    </p>
                    <p></p>
                </div>
                <div id="radar" class="cen" style="width:16rem;height:18rem;"></div>
            </div>
        </div>

        <div class="col-md-9 col-sm-12">

            <ul class="nav nav-tabs" style="border-bottom-width:0px;">
                <li class="nav-item">
                    <p class="nav-link active" data-card="1" onclick="changeCard(this)">统计</p>
                </li>
                <li class="nav-item">
                    <p class="nav-link" data-card="2" onclick="changeCard(this)">悬赏</p>
                </li>
                <li class="nav-item">
                    <p class="nav-link" data-card="3" onclick="changeCard(this)">搜索</p>
                </li>
            </ul>

            <div class="card" id="card1">
                <div class="card-body">
                    <div class="card-title">
                        <div class="form " action="void(0);">
                            <div class="form-group ">
                                <div class="input-group ">
                                    <input name="UUID" type="text" id="uuidInput" class="form-control"
                                           onkeyup="onMyCookie(this)"
                                           placeholder="请输入百度Cookies" value="{{ .lru.uuid}}">
                                    <span class="btn btn-primary" onclick="onMyCookie($('#uuidInput'))">确认</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-text">
                        <div id="statistics" style="width: 50rem;height:35rem;"></div>
                    </div>
                </div>
            </div>
            <div class="cards" id="post">
                <div class="card-body">
                    <div class="card-title text-center">
                        <h4>已发布</h4>
                    </div>
                    <div class="card-text">
                        <div class="list-group" id="postExps">
                        </div>
                        {{template "nav"}}
                    </div>
                </div>
            </div>

            <div class="card" id="card2">
                <div class="card-body">
                    <div class="card-text">
                        <div class="form-group ">
                            <div class="input-group ">
                                <input name="UUID" type="text" id="rewardInput" class="form-control"
                                       onkeyup="searchReward(this)"
                                       placeholder="搜索悬赏经验" value="">
                            </div>
                        </div>
                        <div class="list-group" id="rewardList">
                        </div>
                        {{template "nav"}}
                    </div>
                </div>
            </div>


            <div class="card" id="card3">
                <div class="card-body">
                    <div class="card-title">
                        <div class="form " action="void(0);">
                            <div class="form-group ">
                                <div class="input-group ">
                                    <input name="UUID" type="text" id="perExp" class="form-control"
                                           onkeyup="onMyPerExp(this)"
                                           placeholder="个人经验关键词" value="{{ .lru.uuid}}">
                                    <span class="btn btn-primary" onclick="onMyPerExp($('#uuidInput'))">确认</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-text">
                        <div style="width: 30rem;height: 35rem;">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
{{template "footer"}}
</html>
<script type="text/javascript">

    // 基于准备好的dom，初始化echarts实例
    // var myChartDemo = echarts.init(document.getElementById('main'));
    var myRadarChart = echarts.init(document.getElementById('radar'));
    var myStatistics = echarts.init(document.getElementById('statistics'));

    // 指定图表的配置项和数据

    // myChartDemo.setOption(o1)
    myRadarChart.setOption(o3)
    myStatistics.setOption(o4)

</script>
