{{template "header"}}
<title>首页 - imiBLOG</title>
<script src="../static/js/echarts.min.js"></script>
<title>百度经验统计</title>
</head>
<body>
{{template "navbar" .}}
<div class="container mt-2 mb-2 my">
    <div class="row">
        <div class="col-md-3 col-sm-12 border rounded mx-auto">
            <div class="thumbnail cen">
                <img class="bd-img mt-2" src="../static/img/favicon.png"
                     alt="百度的头像" id="avatorId"/>
                <div class="caption">
                    <h3 id="bdname"></h3>
                    <p id="bdLevel">
                    <div id="bdLevelDes" class="text-info"></div>
                    </p>
                    <p></p>
                </div>
                <div id="radar" class="cen" style="width:16rem;height:18rem;"></div>
            </div>
        </div>

        <div class="col-md-9 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <div class="form " action="void(0);">
                            <div class="form-group ">
                                {{/*                                <label for="bduid" class="exampleInputName2">BDUID：</label>*/}}
                                <div class="input-group ">
                                    <input name="UUID" type="text" id="uuidInput" class="form-control"
                                           onkeyup="onMyCookie(this)"
                                           placeholder="请输入百度Cookies0" value="{{ .lru.uuid}}">
                                    <span class="btn btn-primary" onclick="onMyCookie($('#uuidInput'))">确认</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-text">
                        <div id="main" style="width: 50rem;height:30rem;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{{template "footer"}}
</html>
<script type="text/javascript">

    // 基于准备好的dom，初始化echarts实例
    var myChartDemo = echarts.init(document.getElementById('main'));
    var myRadarChart = echarts.init(document.getElementById('radar'));

    // 指定图表的配置项和数据
    //柱状图
    var o1 = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [120, 200, 150, 80, 70, 110, 130],
            type: 'bar',
            showBackground: true,
            backgroundStyle: {
                color: 'rgba(220, 220, 220, 0.8)'
            }
        }]
    };

    //仪表盘
    o2 = {
        tooltip: {
            formatter: '{a} <br/>{b} : {c}%'
        },
        series: [
            {
                name: '经验回响度',
                type: 'gauge',
                detail: {formatter: '{value}%'},
                data: [{value: 50}]
            }
        ]
    };

    //雷达图
    o3 = {
        tooltip: {},
        legend: {
            data: ['预算分配（Allocated Budget）']
        },
        radar: {
            // shape: 'circle',
            name: {
                textStyle: {
                    color: '#fff',
                    backgroundColor: '#999',
                    borderRadius: 3,
                    padding: [1, 3]
                }
            },
            indicator: [
                {name: '优质', max: 10},
                {name: '活跃', max: 10},
                {name: '原创', max: 10},
                {name: '互动', max: 10},
                {name: '财富', max: 100000},
                {name: '现金', max: 500}
            ]
        },
        series: [{
            type: 'radar',
            // areaStyle: {normal: {}},
            name: "经验详情",
            data: [
                {
                    value: [1, 1, 1, 1, 1, 1],
                },
            ]
        }]
    };
    myChartDemo.setOption(o1)
    myRadarChart.setOption(o3)

</script>
