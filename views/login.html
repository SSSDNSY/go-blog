{{template "header"}}
<title>登录</title>
</head>
<body class="">
{{template "navbar" .}}
<div class="container text-center"><br><br><br><br>
    <form class="form-login" method="post" action="/login">
        <h1 class="h3 mb-3 font-weight-normal"> 请登录</h1>
        <label for="inputEmail" class="sr-only">账号</label>
        <input type="text" id="inputEmail" name="account" class="form-control" placeholder="账号" required="" autofocus="">
        <label for="inputPassword" class="sr-only">口令</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="口令" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div>
<br><br><br><br><br><br><br><br><br>
</body>
{{template "footer"}}
</html>
